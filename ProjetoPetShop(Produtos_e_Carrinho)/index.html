<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../ProjetoPetShop(Produtos_e_Carrinho)/css/style.css">
</head>

<body>
    <!--div para os modelos de items na lista e no carrinho-->
    <div class="modelos-items">
        <!--items que v√£o aparecer na lista-->
        <div class="items">
            <a href="">
                <div class="item-imagem"><img src=""></div>
                <div class="add-items">+</div>
            </a>
            <div class="items-preco">R$ --</div>
            <div class="item-nome">--</div>
            <div class="item-descricao">--</div>
        </div>

        <!--como os items vao aparecer no carrinho-->
        <div class="items-carrinho">
            <img src="">
            <div class="item-carrinho-nome">--</div>
            <div class="carrinho-item-quantidade-area">
                <button class="carrinho-botao-menos">-</button>
                <div class="carrinho-quantidade-inicial">1</div>
                <button class="carrinho-botao-mais">+</button>
            </div>
        </div>
    </div>
    <!--fim da div dos modelos-->

    <!-- menu da versao mobile-->
    <header>
        <h1>Pet Hag - O Lugar Para o Seu Pet</h1>
        <div class="icone-carrinho"><span>0</span>üõí</div>
    </header>
    <!-- fim do menu da versao mobile-->

    <!-- conteudo principal do site(desktop) -->
    <main>

        <h2>produtos:</h2>

        <div class="area-produtos"></div>
    </main>
    <!-- fim do conteudo principal -->

    <!-- aside do carrinho -->
    <aside>
        <div class="carrinho-area">
            <div class="icone-fechar">‚ùå</div>
            <h1>Seus items:</h1>
            <div class="carrinho"></div>
            <div class="detalhes do carrinho">
                <div class="carrinho-subtotal-de-items">
                    <span>Subtotal</span>
                    <span>R$ --</span>
                </div>
                <div class="carrinho--total-item-desconto">
                    <span>Desconto</span>
                    <span>R$ --</span>
                </div>
                <div class="carrinho-total-item-big">
                    <span>Total</span>
                    <span>R$ --</span>
                </div>
                <div class="carrinho--finalizar">Finalizar a compra</div>
            </div>
        </div>
    </aside>
    <!-- fim do aside do carrinho -->

    <!-- janela modal .pizzaWindowArea -->
    <div class="item-area-janela">
        <div class="item-janela-body">
            <div class="item-Informacao-botao-cancelar-mobile">Voltar</div>
            <div class="item-grande">
                <img src="" />
            </div>
            <div class="item-informacao">
                <h1>--</h1>
                <div class="descricao-da-informacao-do-item">--</div>
                <div class="tamanho-area-item-informacao">
                    <div class="setor-item-informacao">Tamanho</div>
                    <div class="item-informacao-tamanhos">
                        <div data-key="P" class="item-informacao-tamanho">PEQUENA <span>--</span></div>
                        <div data-key="M" class="item-informacao-tamanho">M√âDIA <span>--</span></div>
                        <div data-key="G" class="item-informacao-tamanho-dois">GRANDE <span>--</span></div>
                    </div>
                </div>
                <div class="item-inforacao-preco-area">
                    <div class="setor-item-infomacao">Pre√ßo</div>
                    <div class="item-informacao-preco">
                        <div class="item-informacao-preco-atual">R$ --</div>
                        <div class="item-infomacao-quantidade-area">
                            <button class="item-informacao-quantidade-menos">-</button>
                            <div class="item-informacao-quantidade-inicial">1</div>
                            <button class="item-informacao-quantidade-mais">+</button>
                        </div>
                    </div>
                </div>
                <div class="item-informacao-addButton">Adicionar ao carrinho</div>
                <div class="item-informacao-cancelarButton">Cancelar</div>
            </div>
        </div>
    </div>
    <!-- /janela modal .pizzaWindowArea -->
    <script src="js/produtos.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
