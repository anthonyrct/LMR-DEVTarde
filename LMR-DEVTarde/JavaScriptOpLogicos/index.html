<body>
    <h2>Descubra se o numero é par ou impar:</h2>
    <label for="nDigitado">Digite o número Aqui:</label>

    <input type="button" value="Verificar" onclick="NParImpar()">
    <hr><br>
    <form action="">

        <label for="nDigitado">Digite o primeiro numero:</label>
        <input type="text" id="nValor1">
        <br>
        <select name="" id="pOperacao">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <br>
        <label for="nValor2">Digite o segundo numero:</label>

        <br>
        <input type="submit" onclick="calculador()">
        <hr>
    </form>
