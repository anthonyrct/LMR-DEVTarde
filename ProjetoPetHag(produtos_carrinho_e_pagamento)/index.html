<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Hag - O Lugar do Seu Pet</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body background="imagens/Cadastre-se! (3).png">



    <h1>Bem-vindo(a) a pagina de produtos</h1>

    <!-- Abas para navegação -->
    <div class="container" >

        <div id="produtos">
            <h2>Produtos Disponíveis:</h2>
            <div class="produto1">
                <ul id="produtosLista">
                    <!-- Os itens dos produtos serão exibidos aqui -->
                </ul>
            </div>

            <button id="btnCarrinho" onclick="mostrarCarrinho()">
                <i class="fas fa-shopping-cart">
                    Ir para o Carrinho
                </i>
                <span id="iconeCarrinho" style="display: none;">&#x1F6D2;</span>

            </button>

        </div>
        <!-- Página de Pagamento -->
        <div id="pagamento" style="display:none;">
            <h2>Página de Pagamento</h2>
            <form id="formPagamento">
                <label>
                    <input type="radio" name="formaPagamento" value="dinheiro"> Dinheiro
                </label>
                <label>
                    <input type="radio" name="formaPagamento" value="cartao" onclick="mostrarOpcoesCartao()"> Cartão
                </label>
                <label>
                    <input type="radio" name="formaPagamento" value="pix" onclick="mostrarInfoPix()"> Pix
                </label>

                <div id="opcoesCartao" style="display:none;">
                    <label>
                        <input type="radio" name="tipoCartao" value="debito"> Débito
                    </label>
                    <label>
                        <input type="radio" name="tipoCartao" value="credito"> Crédito
                    </label>
                </div>

                <div id="infoPix" style="display:none;">
                    <p>Para realizar o pagamento via Pix, utilize a chave abaixo:</p>
                    <img src="caminho-para-o-seu-icone-pix.png" alt="Ícone Pix" width="50" height="50">
                    <p>Chave Pix: 01234567890</p>
                </div>
            </form>
            <button class="btnFinalizarCompra" onclick="finalizarCompra()">Finalizar Pagamento</button>
        </div>

        <button id="btnVoltar" onclick="voltarPagina()">Voltar</button>

       

    </div>

    <div class="cart">
        <div id="carrinho" style="display:block;" class="produtos-container">
            <h2>Carrinho de Compras</h2>
            <ul id="carrinhoLista">
                <!-- Os itens do carrinho serão exibidos aqui -->
            </ul>
            <p>Total: R$ <span id="carrinhoTotal">0.00</span></p>
            <button class="btnFinalizarCompra" onclick="verificarCarrinho()">Finalizar Compra</button>
            <button class="btnCancelarCompra" onclick="cancelarCompra()">Cancelar Compra</button>
        </div>
    </div>


    <!-- Créditos aos Criadores -->
    <div id="creditos">
        <p>Criado por [Anthony, heloisa, e Heitor] &copy; 2023</p>
    </div>
    <!-- Sobreposição de tela de carregamento -->
    <div id="overlay">
        <div id="loading"></div>
    </div>
</body>

<script src="./script/script.js"></script>

</html>
